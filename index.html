<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Please fill out the form below to register:</p>
    <form id="form">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="firstName" required placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="lastName" required placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
        </div>
        <div class="form-group">
            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode" required placeholder="Enter your pin code">
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required> Male
            <input type="radio" id="female" name="gender" value="Female" required> Female
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>
        <div class="food-options">
            <label class="food">Choice of Food (choose at least 2):</label><br>
            <input type="checkbox" name="food" value="Dosa"> Dosa
            <input type="checkbox" name="food" value="Idly"> Idly
            <input type="checkbox" name="food" value="Poori"> Poori
            <input type="checkbox" name="food" value="Chapati"> Chapati<br>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <h2>Submitted Data</h2>
    <div>
        <table id="dataTable" class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pin Code</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
